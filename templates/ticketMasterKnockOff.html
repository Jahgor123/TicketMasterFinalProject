{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BuyTickets</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Boot-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!--JQuery-->
    <script src="../css%20+%20js/jQuery-3.7.1.min.js"></script>
    <!--CSS-->
    <link rel="stylesheet" href="{% static 'css/h4style.css' %}">
    <!--JS-->
    <script src="../css%20+%20js/final.js"></script>

</head>
<body>
<div class="container-fluid" id="heading">
    <img src="{% static 'images/cat.png' %}" id="logo" alt="logoImg">
    <h1 class="padmar">Ticket Master</h1>
    <h2 class="padmar">Quickly find tickets around you!</h2>
    <p class="padmar">~This is a Ticket Master recreation~</p>


    <form id="search-menu" action = "" method="post">
        <div class="row see-txt-bg">


            <!-- we'll leave this action empty meaning by default use existing id -->

                <label for="pick-me">Search By</label>
        <select name="pick-me" id="pick-me" class="col-4">
                <option value="all">All</option>
                <option value="art">Artist</option>
                <option value="city">City</option>
                <option value="eve">Event Type</option>
                <option value="gen">Genre</option>
            </select>
            <!--https://www.educba.com/html-search-bar/-->
    {% csrf_token %}
    {{ form }}  <!-- as.div seperates each form on new line -->
    <input type="submit" value="Update">

            <button type="button" class="btn col-4" id="search" onclick="getEvent()">Go!</button>
        </div>
    </form>
    <!--Advanced search is currently not working as expected, not filling data in properly due to json file missing or renaming data will continue to work on-->
    <!--<button type="button" class="btn col-4" id="search-more" onclick="advanced()">Advanced Search</button>-->



    <!--Boot part 2-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
</div>
</body>
</html>
