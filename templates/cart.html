{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cart</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Boot-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!--CSS-->
    <link rel="stylesheet" href="{% static 'css/h4style.css' %}">
    <!--JS-->
    <!--<script src="../css%20+%20js/final.js"></script>-->

</head>
<body>

<div class="container-fluid" id="heading">
    {% if user.is_authenticated %}
        <div class="container">

            <div class="welcome">
                <p> Welcome, {{ username }}</p>
            </div>
            <img src="{% static 'images/Login.png' %}" class="log-in-img" alt="login">

            {#                display logout button on top right#}
            <button id="log-out" type="submit" value="logout">
                <a href="{% url 'logout' %}">Log Out</a>
            </button>
            <img src="{% static 'images/cart.png' %}" class="log-in-img" alt="cart">
            <h1>Your Cart: {{ tickets|length }}</h1>
            <hr>
            <div>
                <h2>Your items:</h2>
                <!-- Loop through the tickets and display details -->
                {% for ticket in tickets %}
                    <p>{{ ticket.name }} - {{ ticket.quantity }} - {{ ticket.price }}</p>
                {% endfor %}
            </div>

            {% else %}
            <button type="button" class="btn col-4 log-in">
                <a href="{% url 'login' %}">
                    <img src="{% static 'images/Login.png' %}" id="logo" alt="logoImg" class="log-in-img" type="submit"
                         name="login"> Login In
                </a>
            </button>
        </div>
        </div>
    {% endif %}


</body>
</html>
