{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log In</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Boot-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!--CSS-->
    <link rel="stylesheet" href="{% static 'css/h4style.css' %}">

<body>

{#<img src="/static/css/LogoTwo.png" id="logo" alt="logoImg">#}
<img src="{% static "images/LogoTwo.png" %}" class="logo" alt="logo">

<div class="container-fluid" id="log-me">
    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <!--type="submit"-->
        <input type="text" name="Username" placeholder="Username" id="username" value="username">
        <label for="username"></label>
        <input type="password" name="Password" placeholder="Password" id="password" value="password">
        <label for="password"></label>
        <br>
        <a>Forgot Password</a>
        <button type="submit" class="log-in" id="log-in-button"> Login</button>
    </form>
    <form action="{% url 'register' %}" method="post">
        {% csrf_token %}
        <button type="submit" class="log-in" id="log-in-button"> Sign Up</button>
    </form>
</div>
</body>
</html>
