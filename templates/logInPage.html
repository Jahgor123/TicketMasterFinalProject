<html lang="en">
<head>

    <img src="/static/css/LogoTwo.png" id="logo" alt="logoImg">


<div class="container-fluid" id="log-me">
    <form action="_{% url 'index' %}" method="post">
    <input type="text" name="Username" placeholder="Username" id="username" type="submit" value="username">
    <label for="username"></label>

    <label for="password"></label>

    </form>

    <button class="log-in" id="log-in-button">Log In</button>
</div>
